name: Linter

on:
  push:
    branches:
      - main

jobs:
  linting:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: "3.11"
      
      - name: flake8 Lint
        uses: py-actions/flake8@v2
        with:
            exclude: "elicit/simulations/"